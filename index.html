<html>
<head>
  <style>
    #drawing{
      border: 5px solid red;
    }
  </style>
</head>

<body>
  <canvas width="300"  height="300" id="drawing"></canvas>
  <script>
    var canvas = document.getElementById("drawing");
    var ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.arc(75, 75, 10, 0, Math.PI * 2, true);
    ctx.closePath();
    ctx.fill();
  </script>
</body>
</html>
