<html>
<head>
  <style>
    #drawing{
      border: 5px solid red;
    }
  </style>
</head>

<body>
  <canvas width="300"  height="300" id="drawing"></canvas>
  <script>
    var canvas = document.getElementById("drawing");
    var ctx = canvas.getContext("2d");

    function drawCircle(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI * 2, true);
      ctx.closePath();
      ctx.fill();
    }

    drawCircle(75, 75);
    drawCircle(75, 100);
  </script>
</body>
</html>
